version: "3.7"

networks:
  fenzapi-dev:
    driver: bridge

services:
  fenzapi:
    image: fenz-api:lastest
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
    container_name: fenz-api
    build:
      context: .
      dockerfile: src/Api.Main/Dockerfile
    ports:
      - "3333:80"
    networks:
      - fenzapi-dev

  fenz_postgresql:
    image: postgres
    environment:
      POSTGRES_DATABASE: "fenzdb-dev"
      POSTGRES_USERNAME: "joker"
      POSTGRES_PASSWORD: "gotham"
    container_name: fenz_db
    ports:
      - "15432:5432"
    volumes:
      - /home/fenz/dev/docker-compose/PostgreSQL:/var/lib/postgresql/data
    depends_on:
      - fenzapi
    networks:
      - fenzapi-dev

  fenz_pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "joker@fenz.com"
      PGADMIN_DEFAULT_PASSWORD: "jokeradmin"
    container_name: fenz_pgadmin
    ports:
      - "16543:80"
    depends_on:
      - fenz_postgresql
    networks:
      - fenzapi-dev
